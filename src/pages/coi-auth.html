<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="coi-auth">
  <template>
    <style include="shared-styles">
      :host {
      }
    </style>

    <div>
    Auth page
      <div>
        <template is="dom-if" if="{{isPage('/login')}}">
          Login page
        </template>
        <template is="dom-if" if="{{isPage('/register')}}">
          Register page
        </template>
      </div>
    </div>
  </template>

  <script>
    class COIAuth extends Polymer.Element {
      static get is() { return 'coi-auth'; }

      static get properties() {
        return {
          path: {
            value: () => {
              return window.location.pathname;
            }
          }
        }
      }

      isPage(page) {
        return this.path == page;
      }
    }

    window.customElements.define(COIAuth.is, COIAuth);
  </script>
</dom-module>
