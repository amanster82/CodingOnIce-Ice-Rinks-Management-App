<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="coi-icons.html">

<link rel="lazy-import" href="pages/coi-splash.html">
<link rel="lazy-import" href="pages/coi-auth.html">
<link rel="lazy-import" href="pages/coi-view404.html">

<dom-module id="coding-on-ice">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --app-accent-color: #172C50;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .app-container {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        height: 100vh;
        max-height: 100vh;
      }

      .content-container {
        flex: 1;
      }
    </style>


    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <!-- 
      Router
      Each tag is given a name. When the page selected matches the name of that tag,
      that tag is displayed and the rest are ignored. The [[page]] variable is used to determine
      the current page
    -->
    <div class="app-container">
      <app-header reveals>
        <app-toolbar>
          <div main-title>My app</div>
        </app-toolbar>
      </app-header>
      <div class="content-container">
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <coi-splash name="splash"></coi-splash>
          <coi-auth name="login"></coi-auth>
          <coi-auth name="register"></coi-auth>
          <coi-view404 name="view404"></coi-view404>
        </iron-pages>
      </div>
    </div>

    </div>
  </template>

  <script>
    class CodingOnIce extends Polymer.Element {
      static get is() { return 'coding-on-ice'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      static get routeMapping() {
        return {
          'login': 'auth',
          'register': 'auth'
        };
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'splash';
      }

      _pageChanged(page) {
        const mapping = CodingOnIce.routeMapping[page] || page;
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pages/coi-' + mapping + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(CodingOnIce.is, CodingOnIce);
  </script>
</dom-module>
